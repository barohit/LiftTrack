<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1> Welcome to lift-track </h1>
    <form id="main" action="http://localhost:3000/login" onsubmit="return validateLogin()" method="POST">
        <label> Username: </label> <input name="username">  <br>
        <label> Password: </label> <input name="password">  <br>
        <input type="submit" value="login">
    </form>
    <p> if you are a new user, click <a href="http://localhost:3000/registrationPage"> here </a> to go to the registration page so that you can sign up for an account </p>
    <p id="error" style="visibility: hidden; color: red; font-size: small;"> Sorry, but neither the username nor the password field can be blank.</p>
</body>
</html>

<script> 
    function validateLogin() {
        username = document.getElementsByName('username')[0].value
        password = document.getElementsByName('password')[0].value
        if (username.length == 0 || username == "" || password.length == 0 || password == "") {
            document.getElementById('error').style.visibility = "visible"
            return false; 
        } else {
            console.log("success")
            return true; 
        }
    }
</script>
